<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <!-- Ícone da página -->
    <link rel="shortcut icon" href="img/logo.ico - Copia.ico" type="image/x-icon">
</head>
<body>
    <div class="div">
        <p>Sampaio Expertise</p>
    </div>
    <style> 
        .div {
            height: 400px;
            width: 400px;
            border-width: 25px;
            border-style: solid;
            border-color: rgb(51, 26, 26);
            background-image: url('https://respostas.sebrae.com.br/wp-content/uploads/2023/05/iStock-1388379883-959x615.jpg'); /* Certifique-se do caminho correto */
            text-align: center;
            box-shadow: inset 3px 3px 10px 10px rgb(200, 100, 0) ;
            background-size: cover;
            margin: auto;
            margin-top: 100px;
            outline-width: 50px;
            outline-style: double;
            outline-color:  rgb(48, 16, 16);
        }
        p {
            padding-top: 100px;
            font-size: 18px;
            color: rgb(255, 251, 251);
            font-style: italic;
            font-weight: bold;
            background-color: transparent; /* Remove o fundo do texto */
            position: absolute; /* Posiciona o texto no quadro */
            top: 5px; /* Distância do topo */
            margin: 0; /* Remove margens extras */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);

        }
        *{
            background-color: bisque;
        }
    </style>
</body>
</html>
